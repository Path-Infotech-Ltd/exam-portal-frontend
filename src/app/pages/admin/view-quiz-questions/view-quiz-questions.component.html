<mat-card class="ml20 mr20"><h1 class="mt20">Questions of {{title}}</h1>
    <div class="container text-center">
            <button [routerLink]="'/admin/add-question/'+qId+'/'+title" mat-raised-button color="primary">
                Add Question
            </button>
    </div></mat-card>
                    <!-- {{questions | json}} -->
<div class="bootstrap-wrapper">
    <div class="row>">
        <div class="col-md-12">
            
                <mat-card *ngFor="let q of questions ; let i = index;" class="mt20">
                    
                    <mat-card-content>
                        <p>
                            <b>Q{{i+1}}.</b>
                            <b><span class="ml10" [innerHTML]="q.content"></span></b>
                        </p>
                        <div class="container-fluid">
                           <div class="row">
                               <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{ q.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{ q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{ q.option4}}</p>
                            </div>
                            </div>
                            <mat-divider></mat-divider>
                            <p class="mt20"><b>Correct Answer: </b>{{q.answer}}</p>
                        </div>
                    </mat-card-content>
                    <mat-card-action>
                        <button (click)="deleteQuestion(q.quesId)" mat-raised-button color="warn">
                            Delete
                        </button>
                        <button class="ml20" [routerLink]="'/admin/add-question/'+qId+'/'+title" mat-raised-button color="primary">
                            Update
                        </button>
                    </mat-card-action>
                </mat-card>
        </div>
    </div>
</div>
<!-- {{questions | json}} -->
