<mat-card ><h1>Adding Questions to Quiz</h1>
  
</mat-card>
<!-- {{questions | json}} -->

<div class="bootstrap-wrapper" class="mt20">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                    <h1>Adding Questions to {{qTitle}}</h1>
  <br/>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">
                        <!-- content field -->
                        <!-- <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea type="text" required
                            [(ngModel)]="question.content" name="content" 
                            placeholder="Enter content" rows="5" matInput></textarea>
                        </mat-form-field>    -->

                        <ckeditor [editor]="Editor"
                        name="content"
                        [(ngModel)]="question.content"
                        ></ckeditor>
                
                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input type="text" required
                                    [(ngModel)]="question.option1"  name="option1" 
                                        placeholder="Enter option1" matInput/>
                                </mat-form-field> 
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input type="text" required  
                                    [(ngModel)]="question.option2" name="option2" 
                                        placeholder="Enter option2" matInput/>
                                </mat-form-field> 
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-6">
                                    <!-- option3 -->
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Option 3</mat-label>
                                        <input type="text"   
                                        [(ngModel)]="question.option3" name="option3" 
                                        placeholder="Enter option3" matInput/>
                                    </mat-form-field> 
                                </div>
                                <div class="col-md-6">
                                    <!-- option4 -->
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Enter Option 4</mat-label>
                                        <input type="text"   
                                        [(ngModel)]="question.option4" name="option4" 
                                        placeholder="Enter option4" matInput/>
                                    </mat-form-field> 
                                </div>
                            </div>
                            <!-- answer -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Select Answer</mat-label>
                                <mat-select required [(ngModel)]="question.answer" name="answer">
                                    <mat-option *ngIf="question.option1" [value]=question.option1>{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]=question.option2>{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]=question.option3>{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]=question.option4>{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field> 
                            <div class="container text-center">
                                <button mat-raised-button color="primary">Save</button>
                            </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
{{question | json}}
