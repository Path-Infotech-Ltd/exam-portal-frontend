<mat-card>
<h1>{{jobname.split("_").join(" ").replace("JOB","")}}</h1>
<br>
<div class="row">
    <div class="col-8">
        <label class="btn btn-default p-0">
            <input type="file" (change)="selectFile($event)"/>
        </label>
    </div>

    <div class="col-4">
        <button class="btn btn-success btn-sm" [disabled]="!selectedFile" (click)="uploadFile()">
            Upload file
        </button>
    </div>
</div>
<br><br>
<div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
<div *ngIf="errorMsg" class="alert alert-danger" role="alert">{{ errorMsg }}</div>
</mat-card>
