<mat-card>
    <h1>Update Quiz</h1><br/><br/>
    <div class="container"> 
    <div class="row" >
        <div class="col-md-8 offset-md-2">
            <form *ngIf=quiz (submit)="updateData()">
            <!-- Title -->
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Enter Title</mat-label>
                <input type="text" required [(ngModel)]="quiz.title" name="title" 
                   placeholder="Enter title" matInput/>
            </mat-form-field> 

            <!-- Description -->
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Enter Description</mat-label>
                <textarea type="text" required [(ngModel)]="quiz.description" name="description" 
                placeholder="Enter title" rows="5" matInput></textarea>
            </mat-form-field>   

            <div class="row" >
                <div class="col-md-6">
                    <!-- Maximum Marks -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Maximum Marks</mat-label>
                        <input type="text" required [(ngModel)]="quiz.maxMarks" name="maxMarks" 
                               placeholder="Enter Maximum Marks" matInput/>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <!-- Number of Questions -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Number of Questions</mat-label>
                        <input type="text" required [(ngModel)]="quiz.numberOfQuestions" name="numberOfQuestions" 
                                   placeholder="Enter Number of Questions" matInput/>
                    </mat-form-field>
                </div>
            </div>
            
            <!-- Category List -->
            <mat-form-field appearance="outline" class="w100">
                <mat-label>Select a Category</mat-label>
                <mat-select name="category" [(ngModel)]="quiz.category.cid" required>
                <mat-option *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                </mat-select>
            </mat-form-field>
            <br/>   
            <mat-slide-toggle name="active" [(ngModel)]="quiz.active" class="mt20" >Publish Status</mat-slide-toggle>
            <div class="container text-center">
                <button type="submit" mat-raised-button color="warn">Update Quiz</button>
            </div>
            </form>
        </div>
    </div>  
    </div>
</mat-card>
