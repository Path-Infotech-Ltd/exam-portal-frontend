<mat-card>
    <h1>Add New Category</h1><br/><br/>
    <mat-card-content>
       <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                        <form (ngSubmit)="formSubmit()">
                                <!-- Title -->
                                <mat-form-field class="w100" appearance="outline">
                                       <mat-label>Title</mat-label>
                                       <input autofocus 
                                          required
                                          type ="text"  
                                          name="title" 
                                          matInput placeholder="Enter Title"
                                          [(ngModel)]="category.title">
                                   </mat-form-field> 
                                   
                                   <!-- Description -->
                                   <mat-form-field class="w100" appearance="outline">
                                       <mat-label>Description</mat-label>
                                       <textarea 
                                       name="description"  
                                       matInput placeholder="Enter Description"
                                       [(ngModel)]="category.description"
                                       rows="8"></textarea>
                                   </mat-form-field> 
                                   <div class="container text-center mt15">
                                        <button type="submit" mat-raised-button color="warn">Add</button>
                                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="primary">Reset</button>
                                        <!-- <button mat-button>Click me</button>
                                        <button mat-raised-button color="warn">Click me</button> -->
                                </div>
                           </form>
                </div>
            </div>
       </div>
    </mat-card-content>
</mat-card>
